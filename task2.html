<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

<style>
    body{
        background-color: rgb(241, 235, 235);
        font-family: arial,sans-serif;
       margin: 0;
    }
    #form-container{
        margin-top: 20px;
         border-radius: 12px;
         background:white;
         width: 380px;
         padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0, 0.1)
    }
    .wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:50px 20px;
    }

    #form-container h2{
        
        text-align: center;
        margin-bottom: 20px;
    }
    nav{
        border-radius:10px 10px 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: black;
        color: #fff;
        box-shadow:0 0 4px 10px rgba(0,0,0,0.1);
    }
    nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

    label{
        font-size: 15px;
        display:block;
        margin-top: 5px;
        font-weight: 600;
    }
    input{
        width: 100%;
        height: 25px;
        border-radius: 3px;
        border:solid 1px rgb(206, 204, 204);
        padding: 6px;
        margin-bottom: 10px;
        transition: transform 0.1s ease;
        
    }
    input:hover{
        transform: scale(1.03);
    }

    button{
        border: none;
        background-color: rgb(4, 101, 248);
        color: #fff;
        font-size: 20px;
        margin-top: 10px;
        border-radius: 8px;
        width: 100%;
        height: 40px;
        transition: transform 0.1s ease;
    }
    button:hover{
        transform: scale(1.03);
    }
   .gender-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: normal;
    }
        .gender-group {
        margin-top: 10px;
        display: flex;
        gap: 20px;
        font-size: 18px;
        /* align-items: center; */
    }
    @media(max-width:500px){
    #form-container{
        width: 100%;
    }
}

</style>
<body>

    <nav>
  <h2>Apex Planet</h2>
  <div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</nav>
        
        <div class="wrapper">
        <div id="form-container">
            <h2>Registration Form</h2>
        <form onsubmit="return form_submission()">
            <label for="name">Full Name:</label>
            <input type="text" placeholder="full name" id="name">

            <label for="email">Email Address:</label>
            <input type="email" placeholder="example@gmail.com" id="email">

            <label for="pswrd">password:</label>
            <input type="password" placeholder="password" id="pswrd">

            <label for="Phn">Phone number:</label>
            <input type="number" placeholder="phone number" id="phn">

            <label>Gender:</label>
            <div class="gender-group">
            <label><input type="radio" name="gender" id="male" checked> Male</label>
            <label><input type="radio" name="gender" id="female"> Female</label>
            </div>
            
            
            <button type="submit">submit</button>
        </form>
        </div>
        </div>

<script>
function form_submission(){
let name=document.getElementById('name').value.trim();
let email=document.getElementById('email').value.trim();
let pswrd=document.getElementById('pswrd').value.trim();
let phno=document.getElementById('phn').value.trim();
let gender=document.querySelector('input[name="gender"]:checked');

if(name==""||email==""||pswrd==""||phno==""||!gender){
    alert("please fill all required fields");
    return false;
}
else{
    alert("form submitted successfully");
    return true;
}
}
</script>
</body>

</html>
