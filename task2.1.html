<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img1.webp " type="image/x-icon">
 
    <style>


  body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 75%;
            padding: 8px;
            border: 1px solid #aba4a4;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        button {
            width: 20%;
            padding: 8px;
            margin-left: 5px;
            background: rgb(32, 145, 245);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        li {
            list-style: none;
            background: #f3f3f3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        li.completed {
            text-decoration:line-through;
            color: gray;
        }

        .delete-btn {
            background: red;
            color: rgb(249, 249, 249);
            border: none;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode{
    background-color: #333;
    color: #fff;
}
.dark-mode button{
    background-color: #555;
    color: #fff;
}
</style>
</head>
<body>
    <center>
        <div class="container">
    <h1>TO  DO LIST</h1>
    <hr id="1st">
    <input type="text" placeholder="Enter task....." id="taskinput">
        <button onclick="addTask()" id="add">Add</button>
    <h2>TASKS</h2>
    <hr id="2nd">
    <ul id="tasklist"></ul>
   
    <div class="dark-mode-toggle" id="dark-mode-toggle">
    <i class="bx bxs-moon" ></i>
    </div>
     </div>
</center>
</body>
<script>
    function addTask(){
        let input=document.getElementById("taskinput");
        let text=input.value.trim();
        if(text===""){
            alert("please anter a task");
            return;
        }
        let li=document.createElement("li");
        li.innerHTML=`<span>${text}</span>
        <button class="delete-btn">&#128465;</button>`;
        li.querySelector("span").onclick=function(){
            li.classList.toggle("completed");
        };

        li.querySelector(".delete-btn").onclick=function(){
            li.remove();
        };
        document.getElementById("tasklist").appendChild(li);
        input.value="";
    }

document.addEventListener('DOMContentLoaded', function(){
const darkModeToggle = document.getElementById('dark-mode-toggle');
const body = document.querySelector(".container");

  darkModeToggle.addEventListener( 'click', () => {
    body.classList.toggle('dark-mode');
    const currentMode = body.classList.contains('dark-mode') ? 'Dark' : 'Light';
    darkModeToggle.querySelector('i').classList.toggle('bx-sun');//change icon
    darkModeToggle.querySelector('i').classList.toggle('bxs-moon');//change icon
    darkModeToggle.querySelector('i').classList.toggle('light-mode');//change icon color
  });
});

</script>
</html>
